<link rel="stylesheet" href="/index.css">

<style>
  .input-area-mask {
      display: table;
      height: 100vh;
      width: 100%;
  }

  .input-area {
      display: table-cell;
      vertical-align: middle;
      background: #4CAF50;
  }

  .input-area .container {
      background: #fff;
      padding: 15px;
      box-shadow: 0 6px 3px 1px #00000059;
  }
</style>
</head>
<body>
  <div class="input-area-mask">
    <div class="input-area">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="add_text" class="autocomplete">
                <label for="autocomplete-input">テキストを入力</label>
                <a id="add_text" class="waves-effect waves-light btn" onclick="changeData()">追加</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content teal-text">
              <span class="card-title">Card</span>
              <p id="chatText"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <script>
      var db = firebase.database();
      var myChatAll = db.ref("/my/chat/all");
      function changeData(){
        var text = document.getElementById("add_text").value;
        myChatAll.set({title:"example", text:text});
      }
      myChatAll.on("value", function(snapshot) { 
        document.getElementById("chatText").innerText = snapshot.val().text;
      });
    </script>
</body>
</html>
